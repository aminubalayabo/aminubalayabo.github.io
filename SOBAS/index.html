<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        h1, h2, h3 { font-family: "Trebuchet MS", Arial, Helvetica, sans-serif; text-align: center; }
        
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #loginForm, #results { margin-bottom: 20px; }
        input, button { margin: 10px; padding: 5px; font-family: "Trebuchet MS", Arial, Helvetica, sans-serif; text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
           img { position: center; margin-left: 400px; }
    </style>
</head>
<body>
    <table id="date-time"></table>
    <tr>
        <td><b id="current-date"; ></b> </td>
        <td>;</td>
        <td><b id="time" class="text-2xl";></b> </td>
    </tr>
</table>

    <img src="udus.logo.jpg" />
    <h2 >SCHOOL OF BASIC AND ADVANCED STUDIES </h2>
    <h3>2023/2024 Academic Session Results</h3>
    <center></center>
    <div id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
    </div>
        </center>
    <div id="results" style="display:none;">
        <h2>Your Results</h2>
        <p id="studentName"></p>
        <table id="scoresTable">
            <tr>
                <th>Subject</th>
                <th>Score</th>
            </tr>
        </table>
        <p id="totalScore"></p>
        <p id="averageScore"></p>
        <p id="aggregateScore"></p>
        <p id="remarks"></p>
     <a href="#" id="logoutLink">Logout</a>
    </div>
      
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://raw.githubusercontent.com/aminubalayabo/aminubalayabo.github.io/main/SOBAS/students_results.txt');
                const data = await response.text();
                const lines = data.split('\n');
                
                for (let line of lines) {
                    const [user, pass, ...scores] = line.split(',');
                    if (user === username && pass === password) {
                        displayResults(user, scores);
                        return;
                    }
                }
                
                alert('Invalid username or password');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching data');
            }
        }

        function displayResults(name, scores) {
            const subjects = ['BIO', 'CHEM', 'ENG', 'MATHS', 'PHY'];
            const numericScores = scores.map(Number);
            const total = numericScores.reduce((a, b) => a + b, 0);
            const average = total / numericScores.length;
            const aggregate = (total / 500) * 400;
            const remarks = aggregate >= 160 ? 'Passed' : 'Failed';

            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('studentName').textContent = `Name: ${name}`;

            const table = document.getElementById('scoresTable');
            for (let i = 0; i < subjects.length; i++) {
                const row = table.insertRow(-1);
                const subjectCell = row.insertCell(0);
                const scoreCell = row.insertCell(1);
                subjectCell.textContent = subjects[i];
                scoreCell.textContent = numericScores[i];
            }

            document.getElementById('totalScore').textContent = `Total Score: ${total}`;
            document.getElementById('averageScore').textContent = `Average Score: ${average.toFixed(2)}`;
            document.getElementById('aggregateScore').textContent = `Aggregate Score: ${aggregate.toFixed(2)}`;
            document.getElementById('remarks').textContent = `Remarks: ${remarks}`;
        }


function updateTime() {  
                const now = new Date();  
                const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };  
                document.getElementById('time').textContent = now.toLocaleTimeString(undefined, options);  
            }  
            setInterval(updateTime, 1000);  
            window.onload = updateTime;

            const dateElement = document.getElementById('current-date');

                month: 'long',

    </script>
</body>
