<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Student Information Submission</title>  
</head>  
<body>  
    <h1>Submit Your Information</h1>  
    <form id="studentForm">  
        <label for="username">Username:</label>  
        <input type="text" id="username" name="username" required><br>  
        
        <label for="password">Password:</label>  
        <input type="password" id="password" name="password" required><br>  
        
        <label for="email">Email:</label>  
        <input type="email" id="email" name="email" required><br>  
        
        <label for="appno">Application Number:</label>  
        <input type="text" id="appno" name="appno" required><br>  
        
        <input type="submit" value="Submit">  
    </form>  

    <script>  
        document.getElementById('studentForm').addEventListener('submit', function (event) {  
            event.preventDefault(); // Prevent the default form submission  

            const formData = new FormData(this);  
            const data = {  
                username: formData.get('username'),  
                password: formData.get('password'),  
                email: formData.get('email'),  
                appno: formData.get('appno')  
            };  

            fetch('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', {  // Replace with your server endpoint  
                method: 'POST',  
                headers: {  
                    'Content-Type': 'application/json'  
                },  
                body: JSON.stringify(data)  
            })  
            .then(response => response.json())  
            .then(data => {  
                console.log('Success:', data);  
                alert('Information submitted successfully.');  
            })  
            .catch((error) => {  
                console.error('Error:', error);  
                alert('There was an error submitting your information.');  
            });  
        });  
    </script>  
</body>  
</html>
