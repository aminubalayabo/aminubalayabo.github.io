<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Information System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="student-registration">Student Registration</a></li>
            <li><a href="#" id="student-login">Student Login</a></li>
            <li><a href="#" id="admin-login">Admin Login</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <!-- Content will be dynamically loaded here -->
        <form id="student-registration-form">
    <h2>Student Registration</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="admission-number">Admission Number:</label>
    <input type="text" id="admission-number" name="admission-number" required>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required>
    
    <label for="level">Level:</label>
    <input type="text" id="level" name="level" required>
    
    <label for="session">Session:</label>
    <input type="text" id="session" name="session" required>
    
    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="phone-number" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="passport">Passport Photo:</label>
    <input type="file" id="passport" name="passport" accept="image/*" required>
    
    <h3>Courses</h3>
    <div id="courses-container">
        <!-- Course inputs will be dynamically added here -->
    </div>
    
    <button type="button" id="add-course">Add Course</button>
    <button type="submit">Register</button>
</form>
    </main>
    <script src="script.js"></script>
</body>
</html>
